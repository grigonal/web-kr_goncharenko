<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Add Review{% endblock %}
{% block content %}
    <h1>Add Review</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.review.label }} {{ form.review }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
{% endblock %}
